model: af

series: gd32f888

variants:
  - package: X
    memories: [0, 1]
  - package: X
    memories: [2, 3]
  - package: Y
    memories: [0, 1]

signal-configs:
  PERIPH2_SIGA:
    exclude-memories: [2, 3]
  PERIPH2_SIGB:
    exclude-memories: [2, 3]

pins:
  PA0:
    packages: [X]
    afs:
      PERIPH0_SIGA: ANALOG
      PERIPH1_SIGA: 7
  PA1:
    packages: [X]
    afs:
      PERIPH1_SIGB: 0
  PA2:
    packages: [X, Y]
    afs:
      PERIPH2_SIGA: 8
      PERIPH0_SIGA: 10
  PA3:
    packages: [X, Y]
    afs:
      PERIPH1_SIGB: 6
      PERIPH2_SIGA: 8
