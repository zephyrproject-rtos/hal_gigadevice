model: af

series: gd32f888

variants:
  - pincode: X
    memories: [0, 1]
  - pincode: X
    memories: [2, 3]
  - pincode: Y
    memories: [0, 1]

signal-configs:
  PERIPH2_SIGA:
    exclude-memories: [2, 3]
  PERIPH2_SIGB:
    exclude-memories: [2, 3]
  PERIPH3_SIGA:
    exclude-pincodes: [X]
  PERIPH4_SIGA:
    exclude-pincodes: [Y]
    exclude-memories: [2, 3]

pins:
  PA0:
    pincodes: [X]
    afs:
      PERIPH0_SIGA: ANALOG
      PERIPH1_SIGA: 7
  PA1:
    pincodes: [X]
    afs:
      PERIPH1_SIGB: 0
  PA2:
    pincodes: [X, Y]
    afs:
      PERIPH2_SIGA: 8
      PERIPH0_SIGA: 10
      PERIPH3_SIGA: 13
      PERIPH4_SIGA: 14
  PA3:
    pincodes: [X, Y]
    afs:
      PERIPH1_SIGB: 6
      PERIPH2_SIGA: 8
      PERIPH3_SIGA: 12
      PERIPH4_SIGA: 15
