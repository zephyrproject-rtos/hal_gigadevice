# GD32VF103XX pin definitions
#
# Sources:
# - GD32VF103XX Datasheet (Revision 1.2)
# - GD32VF103 User Manual (Revision 1.2)
#
# Package codes:
#
# - LQFP100: V
# - LQFP64:  R
# - LQFP48:  C
# - QFN36:   T
#
# Memory codes:
#
# - 128Kb Flash, 32Kb SRAM: B
# - 64Kb  Flash, 20Kb SRAM: 8
# - 32Kb  Flash, 10Kb SRAM: 6
# - 16Kb  Flash, 6Kb  SRAM: 4
